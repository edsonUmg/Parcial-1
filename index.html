<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Parcial #1</title>
  </head>
  <body>
    <header><h1>Página principal</h1></header>
    <nav>
      <ul>
        <li>
          <a href="#"><strong>Quienes somos</strong></a>
        </li>
        <li>
          <a href="#"><strong>Contáctenos</strong></a>
        </li>
        <li>
          <a href="#"><strong>Misión</strong></a>
        </li>
        <li>
          <a href="#"><strong>Visión</strong></a>
        </li>
        <li>
          <a href="#" class="activo"><strong>Inicio</strong></a>
        </li>
      </ul>
    </nav>
    <div class="contenedor-logo">
      <img src="img/logo.png" alt="Logo de la página principal" / class="logo">
    </div>
    <hr />
    <main>
      <article class="articulo-principal">
        <section>
          <h2>Sección principal:</h2>
          <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" / placeholder="Ingrese su nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" / placeholder="Ingrese su
            apellido">
            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="text" id="fecha_nac" / placeholder="Ingrese su fecha de
            nacimiento">
            <label for="tel">Teléfono:</label>
            <input type="text" id="tel" / placeholder="Ingrese su teléfono">
          </form>
        </section>
      </article>
      <aside class="aside-principal">
        <h2>Redes sociales:</h2>
        <ul>
          <li><span>Facebook</span></li>
          <li><span>Instagram</span></li>
          <li><span>YouTube</span></li>
          <li><span>Twitter</span></li>
          <li><span>Pinterest</span></li>
        </ul>
      </aside>
    </main>
    <div class="contenedor-caja">
      <div class="caja1">
        <img src="img/logo.png" alt="Bloque #1" / width="200px">
      </div>
      <div class="caja2">
        <img src="img/logo.png" alt="Bloque#2" / width="200px">
      </div>
      <div class="caja3">
        <img src="img/logo.png" alt="Bloque#3" / width="200px">
      </div>
    </div>
    <footer><strong>&copy Copyright 2019 Edson Juarez 0901-16-453</strong</footer>
  </body>
</html>
